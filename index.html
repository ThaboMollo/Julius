<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo.png" sizes="180x180" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#3B4A2F" />
    <meta
      name="description"
      content="Julius is a personal budget and spending tracker that lives entirely on your device. Plan monthly budgets, track bills, log transactions, and get insights — no account needed."
    />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn, Slack, etc.) -->
    <meta property="og:title" content="Julius — Personal Budget Tracker" />
    <meta
      property="og:description"
      content="Plan budgets, track bills, log spending, and get insights — all stored locally on your device. No sign-up required."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://julius-omega.vercel.app" />
    <meta property="og:image" content="https://julius-omega.vercel.app/logo.png" />

    <!-- Twitter / X card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Julius — Personal Budget Tracker" />
    <meta
      name="twitter:description"
      content="Plan budgets, track bills, log spending, and get insights — all stored locally on your device. No sign-up required."
    />
    <meta name="twitter:image" content="https://julius-omega.vercel.app/logo.png" />

    <title>Julius - Spending Tracker</title>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("julius-theme");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
